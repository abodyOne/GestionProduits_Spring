 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Confirmation</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css" 
th:href="@{css/bootstrap.min.css}"/>  <!-- ici ca marche pas solution soit supprimer ../static/ or declare th:href=*** -->
</head>
<body>
<div class="container">
<div class="panel panel-default"></div>
  <div class="panel panel-heading ">Confirmation</div>
  <div class="panel-body">
     <div class="form-group">
      <label>ID : </label>
      <label th:text="${produit.id}"></label>
     </div>
 </div>
  
     <div class="form-group">
      <label>Désignation : </label>
      <label th:text="${produit.designation}"></label>
     </div>
 
  
     <div class="form-group">
      <label>Prix: </label>
      <label th:text="${produit.prix}"></label>
     </div>
 
 
     <div class="form-group">
      <label>Quantité : </label>
      <label th:text="${produit.quantite}"></label>
     </div>
 
</div>
</body>
</html>
